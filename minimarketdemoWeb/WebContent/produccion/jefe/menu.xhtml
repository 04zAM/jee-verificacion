<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>Produccion</h:head>
<body>
	<h:form>
		<p:growl>
			<p:autoUpdate />
		</p:growl>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="/menu" />
			<p:menuitem value="Productos" icon="pi pi-cog"
				action="#{beanPrdProductos.actionCargarMenuProductos()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
		<p:staticMessage severity="info" summary="Módulo de producción"></p:staticMessage>
	</h:form>
	<div>
		<p:panel>
			<h:form id="formDatos">
				<p:dataTable value="#{beanVenEmpleados.listaPedidos}" var="p"
					emptyMessage="No hay registros aún.">
					<p:column headerText="ID">
						<h:outputText value="#{p.idProforma}" />
					</p:column>
					<p:column headerText="FECHA">
						<h:outputText value="#{p.fecha}" />
					</p:column>
					<p:column headerText="TOTAL">
						<i class="pi pi-dollar" style="font-size: 1rem"></i>
						<h:outputText value="#{p.total}" />
					</p:column>
					<p:column headerText="ESTADO">
						<h:outputText value="#{p.estado}" />
					</p:column>
					<p:column headerText="OPCIONES">
						<p:commandButton icon="pi pi-check-square" value="Pagado 50%"
							update="@form"
							actionListener="#{beanVenEmpleados.actionListenerPagar50(p, 'Ninguna')}"
							disabled="#{p.estado == 'Pagado 50%' || p.estado == 'Entregado'}">
						</p:commandButton>
						<p:commandButton icon="pi pi-check-square" value="Pagado Total"
							styleClass="ui-button-danger" update="@form"
							actionListener="#{beanVenEmpleados.actionListenerPagarTotal(p)}"
							disabled="#{p.estado == 'Pagado' || p.estado == 'Entregado'}">
							<p:confirm header="Confirmación"
								message="Desea marcar como Pagado?" icon="pi pi-info-circle" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
			responsive="true" width="350">
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no ui-button-flat" />
			<p:commandButton value="Sí" type="button"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</div>
</body>
</html>
